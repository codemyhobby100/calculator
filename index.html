<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLASSMORPHISM CALCULATOR USING VUE.JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="calculator">
            <div class="calc">
                {{ calc }}
            </div> 
            <div class="value">
                {{ value }}
            </div>
            <div class="buttons">
                <div v-for="x in 10" v-on:click="setModifier(x-1)" class="btn">
                    {{ x-1 }}
                </div>
                <div v-on:click="add()" class="btn">
                    +
                </div>
                <div v-on:click="subtract()" class="btn">
                    -
                </div>
                <div v-on:click="divide()" class="btn">
                    /
                </div>
                <div v-on:click="multiply()" class="btn">
                    x
                </div>
                <div v-on:click="calculate()" class="btn">
                    =
                </div>
                <div v-on:click="reset()" class="btn">
                    C
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                calc: '',
                value: null
            },
            methods: {
                add () {
                    this.calc += '+'
                },
                substract () {
                    this.calc += '-'
                },
                multiply () {
                    this.calc += '*'
                },
                divide () {
                    this.calc += '/'
                },
                setModifier (x) {
                    this.calc += x
                },
                calculate () {
                    this.value =  eval(this.calc)
                    this.calc = this.value
                },
                reset () {
                    this.value = null
                    this.calc = ''
                },
                key (e) {
                    console.log(e.keyCode)
                }
            }
        })
    </script>
</body>
</html>
